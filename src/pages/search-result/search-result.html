<ion-header>

  <ion-navbar>
    <ion-title>{{searchTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor='let c of comments'>
    <ion-item-divider color="tabColor" style="font-weight: bold">{{c.marketName}}</ion-item-divider>
    <ion-item-sliding *ngFor='let com of c.pinglun' #slidingComItem>
      <button ion-item (click)='gotoComDetail(com.url)'>
        <ion-row>
        <ion-col width-25 center>
          <!-- <div style="height:100%;position:relative"> -->
          <img [src]="com.avatar" style="width:60px" />
          <!-- </div> -->
        </ion-col>
        <ion-col>
            <ion-row>
              <ion-col>
                {{com.title}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="smallColor">
                {{com.productname}}
              </ion-col>
              <ion-col class="dateColor" text-right center>
                {{com.date}}
              </ion-col>
            </ion-row>
        </ion-col>
        </ion-row>
    </button>
    <ion-item-options side="right">
      <button *ngIf="com.isOrder == 'NO'" ion-button (click)="subscribeOrC(com, 'YES' ,slidingComItem)">
        添加关注
      </button>
      <button *ngIf="com.isOrder != 'NO'" ion-button color='danger' (click)="subscribeOrC(com, 'NO', slidingComItem)">
        取消关注
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngFor='let x of prices'>
    <ion-item-divider color="tabColor" style="font-weight: bold">{{x.name}}</ion-item-divider>
    <ion-item-sliding *ngFor='let y of x.products' #slidingItem>
      <button ion-item (click)='gotoPriceHistory(y)'>
        <ion-row>
          <ion-col>
            &nbsp;&nbsp;&nbsp;{{y.pName}}
          </ion-col>
          <ion-col text-right class="dateColor">
            {{y.date}}
          </ion-col>
        </ion-row>
        <ion-row style="font-size: 80%">
          <ion-col text-right [ngClass]="{'negative': y.change < 0, 'positive': y.change > 0, 'zero': y.change == 0}">
            {{y.priceStr}}
          </ion-col>
          <ion-col width-25 text-right [ngClass]="{'negative': y.change < 0, 'positive': y.change > 0, 'zero': y.change == 0}">
            {{y.change}}
          </ion-col>
        </ion-row>
    </button>
      <ion-item-options side="right">
        <button *ngIf="y.isOrder == 'NO'" ion-button (click)='subscribe(y, slidingItem)'>
          订阅
        </button>
        <button *ngIf="y.isOrder != 'NO'" ion-button color='danger' (click)='unsubscribe(y, slidingItem)'>
          取消
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
