<ion-content id="boradContent">
    <div class="swiper-container gallery-thumbs">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="assets/images/1.png"/>
        </div>
        <div class="swiper-slide">
          <img src="assets/images/2.png"/>
        </div>
        <div class="swiper-slide">
          <img src="assets/images/3.png"/>
        </div>
        <div class="swiper-slide" tappable style="position:relative;">
          <img src="assets/images/4.png"/>
          <img src="assets/images/button.png" class="button" (click)="gotoApp()" style="position:absolute;bottom:40px;left:50%;width:70%;transform:translateX(-50%)"/>
        </div>
      </div>
    <div class="swiper-pagination"></div>
    </div>
</ion-content>
