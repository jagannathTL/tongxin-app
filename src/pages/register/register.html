<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>用户注册</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-image: url('assets/background.png'); background-size: 100% 100%;">
  <div style="padding-top: 15%">
    <img src='assets/logo.png' style="width: 30%; margin: 0 auto; display: block;">
  </div>
  <ion-list style="padding-top: 15%">
    <ion-item>
      <i item-left class="fa fa-tablet" aria-hidden="true"></i>
      <ion-input type="tel" placeholder='手机号码'  [(ngModel)]='registeredPhoneNo'></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button block (click)="registUser()">注册</button>
  </div>
</ion-content>
