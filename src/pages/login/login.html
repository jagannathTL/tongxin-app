<ion-content id="box" style="background-image: url('assets/background.png'); background-size: 100% 100%;">

  <div style="padding-top: 15%">
    <img src='assets/logo.png' style="width: 30%; margin: 0 auto; display: block;">
  </div>
  <ion-list id="list">
    <ion-item>
      <i item-left class="fa fa-tablet" aria-hidden="true"></i>
      <ion-input type="tel" placeholder="手机号" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <i item-left class="fa fa-key" aria-hidden="true"></i>
      <ion-input type="password" placeholder="密码" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button block (click)='login()'>登陆</button>
  </div>

  <ion-list no-lines>
    <ion-item id='item' style="background-color: transparent">
      <button ion-button clear item-left fixed color='light' (click)="forgetPassword()">忘记密码？</button>
      <button ion-button clear item-right fixed color='light' (click)="registerUser()">注册用户</button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar transparent>
      <ion-title>上海同鑫 版权所有</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
