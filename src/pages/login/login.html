<ion-content id="box">

  <div style="padding-top: 15%">
    <img src='assets/logo.png' style="width: 30%; margin: 0 auto; display: block;">
  </div>

  <ion-list id="list">
    <ion-item>
      <ion-label fixed>手机号</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block click='login()'>登陆</button>
  </div>

  <ion-list no-lines>
    <ion-item id='item'>
      <button ion-button clear item-left fixed>忘记密码？</button>
      <button ion-button clear item-right fixed (click)="registerUser()">注册用户</button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar transparent>
      <ion-title>上海同鑫 版权所有</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
