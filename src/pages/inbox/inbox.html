<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>信箱</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingText="加载中..."></ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let i of items">
    <ion-item color='light'>
      <button item-left ion-button round [ngClass]="{'negative': i.url, 'positive': !i.url}">{{i.url ? '评' : '价'}}</button>
      <h4>{{i.dateStr}}</h4>
      <button ion-button clear *ngIf="i.url" item-right (click)='gotoCommentDetail(i.url)'>阅读全文&nbsp;<i class="fa fa-angle-right"></i></button>
    </ion-item>
    <ion-item>
      {{i.msg}}
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
