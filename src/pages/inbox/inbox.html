<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>信箱</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingText="加载中..."></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button text-wrap *ngFor="let i of items" ion-item (click)='gotoCommentDetail(i)'>
      <ion-row>
      <ion-col width-10>
          <i class="fa fa-circle" ion-text color="danger" aria-hidden="true" *ngIf="i.isRead"></i>
      </ion-col>
      <ion-col>
        <ion-row style="font-size: 90%; padding-bottom: 10px;">
          {{i.msg}}
        </ion-row>
        <ion-row class="dateClass">
          {{i.dateStr}}
        </ion-row>
      </ion-col>
      </ion-row>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
