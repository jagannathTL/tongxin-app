<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>信箱</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let i of items">
    <ion-card-content>
      {{i.msg}}
    </ion-card-content>
    <ion-row>
      <ion-col padding>
        {{i.dateStr}}
        <div *ngIf="i.url" style="float:right;margin-right:5%;">阅读全文&nbsp;<i class="fa fa-angle-right"></i></div>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
