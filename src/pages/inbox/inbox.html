<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>信箱</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingText="加载中..."></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let i of items">
      <button text-wrap ion-item (click)='gotoCommentDetail(i)'>
      <ion-row>
      <ion-col width-10>
          <i class="fa fa-circle" style='font-size: 80%' ion-text color="danger" aria-hidden="true" *ngIf="i.isRead"></i>
      </ion-col>
      <ion-col>
        <ion-row style="padding-bottom: 10px;">
          {{i.msg}}
        </ion-row>
        <ion-row class="secondColor">
          {{i.dateStr}}
        </ion-row>
      </ion-col>
      </ion-row>
    </button>
      <ion-item-options side="right">
        <button ion-button color='danger' (click)="copyItem(i, slidingItem)">
        复制
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
