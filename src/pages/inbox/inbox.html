<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>信箱</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingText="加载中..."></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button *ngFor="let i of items" ion-item (click)='gotoCommentDetail(i)'>
      <ion-row>
          <i class="fa fa-circle" color="danger" aria-hidden="true" *ngIf="i.isRead"></i>
          &nbsp;&nbsp;{{i.msg}}
      </ion-row>
      <ion-row style="font-size: 60%">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{i.dateStr}}
      </ion-row>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
