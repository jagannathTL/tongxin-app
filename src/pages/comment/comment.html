<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>资讯</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='refreshComment()'>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchKey" [showCancelButton]="true" [cancelButtonText]="'取消'" [placeholder]="'请输入查询内容'" (search)="onSearch($event)">
  </ion-searchbar>
</ion-header>


<ion-content>
  <div style="background-color:#7caeef">
    <div class="swiper-container gallery-thumbs marketC" style="background-color: #7caeef;width:90%;float:left">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" *ngFor="let selection of inBuckets" (click)="slideToPro(selection)" tappable>{{selection.name}}</div>
      </div>

    </div>
    <button *ngIf="isShow" clear style="float:right;width:10%;text-align:center;height:90%;margin-left:0;margin-right:0;" ion-button icon-only (click)="moreBuckets()"><ion-icon name="add" color="danger"></ion-icon></button>
    <!-- 清除浮动 -->
    <div style="clear:both">
    </div>
  </div>


    <div class="swiper-container productC" style="height:90%">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide pro" *ngFor="let s of inBuckets">
          <ion-list>
            <ion-item *ngFor="let m of s.markets" style="padding-left: 0;">
              <button id="firstTitle" color='light' ion-item (click)='gotoCommentDetail(s,m)'>
                {{m.name}}
              </button>
              <button id="small" ion-item (click)="goDetail(p)" *ngFor="let p of m.pinglun">
                <ion-row style="font-size: 80%">
                  <ion-col width-67>{{p.title}}</ion-col>
                  <ion-col class="dateColor" text-right center>{{p.date}}</ion-col>
                </ion-row>
              </button>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
</ion-content>
