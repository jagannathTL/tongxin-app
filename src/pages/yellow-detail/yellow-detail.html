<ion-header>

  <ion-navbar>
    <ion-title>黄页详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="swiper-container companyDetailPics" style="position:relative">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let img of allImgs">
        <img [src]="img.url"/>
      </div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col width-25>公司名称：</ion-col>
        <ion-col>{{open.companyName}}</ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-25>联系人：</ion-col>
        <ion-col>{{open.contactName}}</ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-25>联系电话：</ion-col>
        <ion-col>{{open.contactTel}}</ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-25>主营业务：</ion-col>
        <ion-col>{{open.industry}}</ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-25>产品备注：</ion-col>
        <ion-col>{{open.industryDesc}}</ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-25>公司地址：</ion-col>
        <ion-col>{{open.address}}</ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-25>地址详情：</ion-col>
        <ion-col>{{open.addressDesc}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
