<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>商圈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id='adMain'>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src={{ad01}}/></div>
        <div class="swiper-slide"><img src={{ad02}}/></div>
        <div class="swiper-slide"><img src={{ad03}}/></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <ion-grid no-padding>
    <ion-row>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoTrade('供应窗口',0)">
          <img src='assets/images/supply.jpg' style='width:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoTrade('采购窗口',1)">
          <img src='assets/images/purchase.jpg' style='width:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoTrade('机械设备',2)">
          <img src='assets/images/machine.jpg' style='width:100%' />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoPinglun(1276,'商圈','项目招标')">
          <img src='assets/images/project.jpg' style='width:100%; height:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoPinglun(1277,'商圈','物资处置')">
          <img src='assets/images/materials.jpg' style='width:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoOptions()">
          <img src='assets/images/suggestion.jpg' style='width:100%; height:100%' />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)='gotoYellow()'>
          <img src='assets/images/yellow.jpg' style='width:100%' />
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
