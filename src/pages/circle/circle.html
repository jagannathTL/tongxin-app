<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>商圈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoTrade('供应窗口',1)">
          <img src='assets/images/supply.png' style='width:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoTrade('采购窗口',2)">
          <img src='assets/images/purchase.png' style='width:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoTrade('机械设备',3)">
          <img src='assets/images/machine.png' style='width:100%' />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0">
          <img src='assets/images/project.png' style='width:100%; height:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0">
          <img src='assets/images/auction.png' style='width:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0">
          <img src='assets/images/suggestion.jpg' style='width:100%; height:100%' />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)='gotoYellow()'>
          <img src='assets/images/yellow.png' style='width:100%' />
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
