<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let pinglun of pinglunList">
    <button ion-item (click)="gotoPinglun(pinglun.url)">
      <ion-grid>
        <ion-row>
          <ion-col width-25 center>
            <img [src]="pinglun.avatar" style="width:100%"/>
          </ion-col>
          <ion-col>
            <ion-grid>
            <ion-row>
              <ion-col>{{pinglun.title}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col width-50>{{pinglun.productname}}</ion-col>
              <ion-col width-50 class="dateClass">{{pinglun.date}}</ion-col>
            </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
    <ion-item-options side="right">
      <button *ngIf="pinglun.isOrder == 'NO'" ion-button (click)="subscribeOrC(com, 'YES' ,slidingComItem)">
        添加关注
      </button>
      <button *ngIf="pinglun.isOrder != 'NO'" ion-button color='danger' (click)="subscribeOrC(com, 'NO', slidingComItem)">
        取消关注
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
