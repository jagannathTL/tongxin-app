<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>{{product.ProductName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row center>
    <ion-col width-80>
      <ion-item>
        <ion-label color='primary'>开始日期</ion-label>
        <ion-datetime cancelText='取消' doneText='确定' displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="start"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label color='danger'>结束日期</ion-label>
        <ion-datetime cancelText='取消' doneText='确定' displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="end"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button block (click)='getHistoryPrices()'>查询</button>
    </ion-col>
  </ion-row>
  <div id='chart'>

  </div>
  <ion-list padding-top>
    <ion-item>
      <ion-row>
        <ion-col>
          价格
        </ion-col>
        <ion-col width-25 text-right>
          均价
        </ion-col>
        <ion-col width-25 text-right>
          涨跌
        </ion-col>
        <ion-col text-right>
          日期
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item *ngFor='let y of items'>
      <ion-row>
        <ion-col [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
          {{y.priceString}}
        </ion-col>
        <ion-col width-25 text-right [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
          {{y.average}}
        </ion-col>
        <ion-col width-25 text-right [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
          {{y.absChange}}
        </ion-col>
        <ion-col text-right class='secondColor'>
          {{y.displayDate}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>均价：{{average}}</ion-title>
  </ion-toolbar>
</ion-footer>
