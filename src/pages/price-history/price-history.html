<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>{{product.ProductName}}历史价格</ion-title>
    <ion-buttons end>
      <button ion-button (click)='gotoChart()'>
        走势图
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row center>
    <ion-col width-80>
      <ion-item>
        <ion-label>开始日期</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="start"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>结束日期</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="end"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button block (click)='getHistoryPrices()'>查询</button>
    </ion-col>
  </ion-row>
  <ion-list padding-top>
    <ion-item *ngFor='let y of items'>
      <ion-row>
        <ion-col [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
          {{y.priceString}}
        </ion-col>
        <ion-col width-25 text-right [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
          {{y.absChange}}
        </ion-col>
        <ion-col text-right>
          {{y.Date}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
