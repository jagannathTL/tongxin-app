<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon color='navbar' name="contact" item-left></ion-icon>
      <ion-label>我的帐号</ion-label>
      <ion-note item-right>{{mobile}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon color='navbar' name="cog" item-left></ion-icon>
      <ion-label>我的资料</ion-label>
      <button item-right ion-button outline (click)='gotoProfile()'>编辑</button>
    </ion-item>
    <button ion-item (click)='gotoMyPub()'><ion-icon color='navbar' name="create" item-left></ion-icon>我的发布</button>
  </ion-list>

  <ion-list>
    <button ion-button block color='danger' (click)='logout()'>退出</button>
  </ion-list>

</ion-content>
