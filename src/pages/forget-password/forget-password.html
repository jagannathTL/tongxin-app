<ion-header>

  <ion-navbar>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="tel" placeholder='必填：手机号码' [(ngModel)]='sendMobile'></ion-input>

  </div>
</ion-content>
