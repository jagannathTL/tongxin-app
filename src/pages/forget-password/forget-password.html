<ion-header>

  <ion-navbar>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('assets/background.png'); background-size: 100% 100%;">
  <ion-list style="padding-top: 45%">
    <ion-item>
      <i item-left class="fa fa-tablet" aria-hidden="true"></i>
      <ion-input type="tel" placeholder='手机号码' [(ngModel)]='sendMobile'></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button block [disabled]="isSubmit" (click)="sendPassword()">{{codeText}}</button>
  </div>
</ion-content>
