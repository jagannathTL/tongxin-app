<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>{{market.marketName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngFor='let x of items'>
    <ion-item-divider color="light">{{x[0].ParentName}}</ion-item-divider>
    <ion-item-sliding *ngFor='let y of x'>
      <button ion-item (click)='gotoPriceHistory(y)'>
        <ion-row>
          <ion-col>
            &nbsp;&nbsp;&nbsp;&nbsp;{{y.ProductName}}
          </ion-col>
          <ion-col text-right style="font-size: 80%">
            {{y.Date}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-25 style="font-size: 80%">
            &nbsp;&nbsp;&nbsp;&nbsp;{{y.Comment}}
          </ion-col>
          <ion-col text-right [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
            {{y.priceString}}
          </ion-col>
          <ion-col width-25 text-right [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
            {{y.absChange}}
          </ion-col>
        </ion-row>
    </button>
      <ion-item-options side="right">
        <button ion-button>
          订阅
        </button>
        <button ion-button color='danger'>
          取消
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
