<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>{{market.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngFor='let x of items'>
    <ion-item-divider color="tabColor" style="font-weight: bold">{{x[0].ParentName}}</ion-item-divider>
    <ion-item-sliding *ngFor='let y of x' #slidingItem>
      <button ion-item (click)='gotoPriceHistory(y)'>
        <ion-row>
          <ion-col>
            &nbsp;&nbsp;&nbsp;{{y.ProductName}}
          </ion-col>
          <ion-col text-right class="dateColor">
            {{y.displayDate}}
          </ion-col>
        </ion-row>
        <ion-row style="font-size: 80%">
          <ion-col width-25>
            &nbsp;&nbsp;&nbsp;&nbsp;{{y.Comment}}
          </ion-col>
          <ion-col text-right [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
            {{y.priceString}}
          </ion-col>
          <ion-col width-25 text-right [ngClass]="{'negative': y.Change < 0, 'positive': y.Change > 0, 'zero': y.Change == 0}">
            {{y.absChange}}
          </ion-col>
        </ion-row>
    </button>
      <ion-item-options side="right">
        <button *ngIf="y.isOrder == 'NO'" ion-button (click)='subscribe(y, slidingItem)'>
          订阅
        </button>
        <button *ngIf="y.isOrder != 'NO'" ion-button color='danger' (click)='unsubscribe(y, slidingItem)'>
          取消
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
