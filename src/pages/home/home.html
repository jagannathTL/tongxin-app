<ion-content no-bounce>
  <div id='adMain' style="position: relative">
    <div class="input-group" style="opacity: 0.8; width: 80%; left: 50%; transform: translate(-50%, 100%); position: absolute; z-index: 999">
      <span class="input-group-addon" style="background: white"><i class="fa fa-search"></i></span>
      <ion-input id='searchBox' class="form-control" (focus)="onFocus()" type="text" placeholder="查询价格和资讯"></ion-input>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src={{ad01}}/></div>
        <div class="swiper-slide"><img src={{ad02}}/></div>
        <div class="swiper-slide"><img src={{ad03}}/></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <button (click)='gotoPrice()' clear block style="padding:0; line-height:0">
        <img src='assets/images/price.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
      <ion-col width-33>
        <button (click)='gotoComment()' clear block style="padding:0; line-height:0">
        <img src='assets/images/comment.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
      <ion-col width-33>
        <button (click)='gotoFutures()' clear block style="padding:0; line-height:0">
        <img src='assets/images/futures.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
    </ion-row>
    <ion-row style='border-bottom: solid 2px rgba(222, 222, 222, 0.5)'>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0">
        <img src='assets/images/audit.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0">
        <img src='assets/images/materials.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0">
        <img src='assets/images/suggestion.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    <ion-segment color='tabColor' [(ngModel)]="type" (ionChange)='ionChange()'>
      <ion-segment-button value="cast">
        资讯直播
      </ion-segment-button>
      <ion-segment-button value="projects">
        项目招标
      </ion-segment-button>
      <ion-segment-button value="materials">
        物资处置
      </ion-segment-button>
    </ion-segment>
  </div>
  <div>
    <ion-list>
      <button ion-item *ngFor='let x of items'>
        <!-- <ion-row color='light'>
          <ion-col width-10>
            <button item-left ion-button round [ngClass]="{'negative': x.url, 'positive': !x.url}">{{x.url ? '评' : '价'}}</button>
          </ion-col>
          <ion-col>
            <h4>{{x.date}}</h4>
          </ion-col>
        </ion-row> -->
        <ion-item no-detail color="light">
          <button item-left ion-button round [ngClass]="{'negative': x.url, 'positive': !x.url}">{{x.url ? '评' : '价'}}</button>
          <h4>{{x.date}}</h4>
          <!-- <button ion-button clear *ngIf="i.url" item-right (click)='gotoCommentDetail(i)'>阅读全文&nbsp;<i class="fa fa-angle-right"></i></button> -->
        </ion-item>
        <ion-item>
        <ion-row>
          <ion-col>
            {{x.title}}
          </ion-col>
        </ion-row>
        </ion-item>
      </button>
    </ion-list>
  </div>
</ion-content>
