<ion-content no-bounce>
  <div id='adMain'>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src={{ad01}}/></div>
        <div class="swiper-slide"><img src={{ad02}}/></div>
        <div class="swiper-slide"><img src={{ad03}}/></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <button (click)='gotoPrice()' clear block style="padding:0; line-height:0">
        <img src='assets/images/price.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
      <ion-col width-33>
        <button (click)='gotoComment()' clear block style="padding:0; line-height:0">
        <img src='assets/images/comment.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
      <ion-col width-33>
        <button (click)='gotoFutures()' clear block style="padding:0; line-height:0">
        <img src='assets/images/futures.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
    </ion-row>
    <ion-row style='border-bottom: solid 2px rgba(222, 222, 222, 0.5)'>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoPinglun(1276,'资讯直播','项目招标')">
        <img src='assets/images/project.jpg' style='width:100%; height:100%' />
      </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0" (click)="gotoPinglun(1277,'资讯直播','物资处置')">
        <img src='assets/images/materials.jpg' style='width:100%; height:100%' />
        </button>
      </ion-col>
      <ion-col width-33>
        <button clear block style="padding:0; line-height:0">
        <img src='assets/images/suggestion.jpg' style='width:100%; height:100%' />
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    <ion-segment color='tabColor' [(ngModel)]="type" (ionChange)='ionChange()'>
      <ion-segment-button value="cast">
        资讯直播
      </ion-segment-button>
      <ion-segment-button value="projects">
        项目招标
      </ion-segment-button>
      <ion-segment-button value="materials">
        物资处置
      </ion-segment-button>
    </ion-segment>
  </div>
  <div>
    <ion-list>
      <button text-wrap ion-item *ngFor='let x of items' (click)="gotoUrlDetail(x)">
        <ion-row>
          <ion-col>
            {{x.title}}
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
</ion-content>
