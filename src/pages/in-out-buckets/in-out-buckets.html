<ion-header>

  <ion-navbar transparent>
    <ion-title>选择频道</ion-title>
    <ion-buttons end>
      <button (click)="closeModal()" ion-button icon-only>
        <ion-icon name="close" style="color: white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('assets/background.png'); background-size: 100% 100%;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <span style="font-size:18px; color:white">我的频道</span>&nbsp;&nbsp;&nbsp;<span style="color:white">拖拽或点击，可以移除或排序</span>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <button padding ion-button color="dark">{{allList[0].name}}</button>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <div id="inBucketC" style="padding-bottom:50px">
          <button padding ion-button color="dark">{{defaultObj.name}}</button><button color='light' (click)="appendOut(inB.name)" padding ion-button class="moveClass" *ngFor="let inB of inBuckets">{{inB.name}}</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        &nbsp;
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <span style="font-size:18px; color:white">更多频道</span>&nbsp;&nbsp;&nbsp;<span style="color:white">拖拽或点击可以添加到我的频道</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div id="outBucketC">
          <button color='light' (click)="appendIn(outB.name)" padding ion-button *ngFor="let outB of outBuckets">{{outB.name}}</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
