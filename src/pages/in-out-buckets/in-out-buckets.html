<ion-header>

  <ion-navbar>
    <ion-title>选择频道</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <span style="font-size:18px">我的频道</span>&nbsp;&nbsp;&nbsp;<span>拖拽或点击，可以移除或排序</span>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <button padding ion-button color="dark">{{allList[0].name}}</button>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <div id="inBucketC">
          <button padding ion-button color="dark">{{defaultObj.name}}</button><button (click)="appendOut(inB.name)" padding ion-button class="moveClass" *ngFor="let inB of inBuckets">{{inB.name}}</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col>
        &nbsp;
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span style="font-size:18px">更多频道</span>&nbsp;&nbsp;&nbsp;<span>拖拽或点击可以添加到我的频道</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div id="outBucketC">
          <button (click)="appendIn(outB.name)" padding ion-button *ngFor="let outB of outBuckets">{{outB.name}}</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
